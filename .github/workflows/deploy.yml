# 从 main 分支根目录部署：构建后把 dist 复制到仓库根并推送，Settings -> Pages 选 Branch main / root
name: Deploy to GitHub Pages (branch)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Copy 404 for SPA routing
        run: cp dist/index.html dist/404.html

      - name: Copy built files to repo root
        run: |
          cp dist/index.html .
          cp dist/404.html .
          cp -r dist/assets .
          cp -r dist/images .

      - name: Commit and push (root)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html 404.html assets images
          git diff --staged --quiet && echo "No changes" || (git commit -m "chore: update built files for GitHub Pages (root) [skip ci]" && git push origin main)
