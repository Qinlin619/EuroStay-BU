<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EuroStay - 换宿旅行平台</title>
    <script>
      // GitHub Pages 404 重定向到 index.html
      // 这样 React Router 可以处理 SPA 路由
      var basePath = '/EuroStay-BU';
      var l = window.location;
      var pathname = l.pathname;
      
      // 重定向到 basePath + index.html
      var redirectPath = basePath + '/index.html';
      if (pathname !== basePath + '/' && pathname !== basePath + '/index.html') {
        var newPath = basePath + '/index.html' + l.search + l.hash;
        l.replace(newPath);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // 如果脚本没有执行重定向，直接跳转
      if (window.location.pathname !== '/EuroStay-BU/' && window.location.pathname !== '/EuroStay-BU/index.html') {
        window.location.replace('/EuroStay-BU/index.html');
      }
    </script>
  </body>
</html>
